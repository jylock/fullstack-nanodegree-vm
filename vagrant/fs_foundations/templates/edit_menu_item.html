<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Edit Menu Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>

<div class="pane">
    <div class="header">
        <h1>Edit Menu Item</h1>
    </div>

    <form action="{{ url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=menu_id )}}" method="post">
        <p class="name">Name:</p>
        <input type="text" size="30" name="name" placeholder="{{ item.name }}" />
        <input type="submit" value="Edit" />
        <a href="{{ url_for('restaurant_menu', restaurant_id=restaurant_id) }}">Cancel</a>
    </form>

</div>
</body>
</html>
