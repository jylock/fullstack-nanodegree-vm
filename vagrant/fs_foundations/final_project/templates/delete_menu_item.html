<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Delete Menu Item</title>
</head>
<body>

<h1>Are you sure you want to delete {{ menu_item.name }}?</h1>

</form>

</body>
</html>
