<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>

<h1>{{ restaurant.name }}</h1>

<a href="{{ url_for('new_menu_item', restaurant_id=restaurant.id) }}">Create New Menu Item</a>

<ul>
{% for menu_item in menu_items %}
    <li>
        <ul>
            <li>
                <p>{{ menu_item.name }}</p>
            </li>
            <li>
                <p>{{ menu_item.price }}</p>
            </li>
            <li>
                <p>{{ menu_item.course }}</p>
            </li>
            <li>
                <p>{{ menu_item.description }}</p>
            </li>
            <li>
                <a href="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=menu_item.id) }}">Edit</a>
                <a href="{{ url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=menu_item.id) }}">Delete</a>
            </li>
        </ul>
    </li>
{% endfor %}
</ul>

<a href="{{ url_for('show_restaurants') }}">Back</a>

</body>
</html>
