<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Restaurants</title>
</head>
<body>

<h1>Restaurants</h1>

<div class="flash">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li><strong>{{message}}</strong></li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>

<a href="{{ url_for('new_restaurant') }}">Create New Restaurant</a>

<ul class="restaurants">
{% for restaurant in restaurants %}
    <li class="restaurant">
        <p><a href="{{ url_for('show_menu', restaurant_id=restaurant.id) }}">{{ restaurant.name }}</a></p>
        <a href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">Edit</a>
        <a href="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}">Delete</a>
    </li>
{% endfor %}
</ul>

</body>
</html>
