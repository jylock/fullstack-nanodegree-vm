<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Edit Menu Item</title>
</head>
<body>

<header>
    <h1>{{ restaurant.name }}</h1>
</header>

<form action="#" method="post">
    <div class="input-label-group">
        <label for="name">Name:</label>
        <input type="text" size="30" id="name" name="name" placeholder="{{ menu_item.name }}" required />
    </div>
    <div class="input-label-group">
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" placeholder="{{ menu_item.price }}" required />
    </div>
    <fieldset>
        <legend>Course:</legend>
        <div class="input-label-group">
            <input type="radio" id="appetizer" name="course" value="Appetizer" required checked="{{ menu_item.course == 'Appetizer' }}" />
            <label for="appetizer">Appetizer</label>
        </div>
        <div class="input-label-group">
            <input type="radio" id="beverage" name="course" value="Beverage" required checked="{{ menu_item.course == 'Beverage' }}" />
            <label for="beverage">Beverage</label>
        </div>
        <div class="input-label-group">
            <input type="radio" id="entree" name="course" value="Entree" required checked="{{ menu_item.course == 'Entree' }}" />
            <label for="entree">Entree</label>
        </div>
        <div class="input-label-group">
            <input type="radio" id="dessert" name="course" value="Dessert" required checked="{{ menu_item.course == 'Dessert' }}" />
            <label for="dessert">Dessert</label>
        </div>
    </fieldset>
    <div class="input-label-group">
        <label for="description">Description:</label><br/>
        <textarea id="description" name="description" cols="30" rows="10" placeholder="{{ menu_item.description }}" required></textarea>
    </div>
    <input type="submit" value="Create" />
    <a href="#">Cancel</a>
</form>

</body>
</html>
